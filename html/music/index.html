<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>歌曲解析</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<body>
    <div id="warning"></div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">歌名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="请输入歌名" />
            </div>
        </div>
        <div class="form-group">
            <label for="number" class="col-sm-2 control-label">查询数量</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="number" placeholder="请输入查询数量" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" class="btn btn-default" value="GO √" onclick="$.HJHAUDIO()" />
            </div>
        </div>
    </form>
    <table class="table table-hover">
        <tbody>
            <tr onclick="document.getElementById('audio').src = 'Believer.mp3'">
                <td>Believer</td>
                <td class="text-right">One Voice Children's Choir----《Believer》</td>
            </tr>
            <tr onclick="document.getElementById('audio').src = 'Dance Monkey.mp3'">
                <td>Dance Monkey</td>
                <td class="text-right">The Script/will.i.am----《#3 Deluxe Version》</td>
            </tr>
            <tr onclick="document.getElementById('audio').src = 'Hall of Fame.mp3'">
                <td>Hall of Fame</td>
                <td class="text-right">Tones and I----《Popstars》</td>
            </tr>
            <tr onclick="document.getElementById('audio').src = 'Natural.mp3'">
                <td>Natural</td>
                <td class="text-right">J.Fla----《Natural》</td>
            </tr>
            <tr onclick="document.getElementById('audio').src = 'Remember The Name.mp3'">
                <td>Remember The Name</td>
                <td class="text-right">Kesha----《Animal (Expanded Edition)》</td>
            </tr>
            <tr onclick="document.getElementById('audio').src = 'TiK ToK.mp3'">
                <td>TiK ToK</td>
                <td class="text-right">Fort Minor/Styles of Beyond----《The Rising Tied》</td>
            </tr>
        </tbody>
    </table>
    <audio id="audio" src="" autoplay="autoplay"></audio>
    <script>
        $['extend']({
            'HJHAUDIO': function () {
                $("tbody")['empty']();
                window["document"]['getElementById']("warning")['innerHTML'] = "";
                if (window["document"]['getElementById']("name")['value'] == "" || window["document"]['getElementById']("number")['value'] == "") {
                    window["alert"]("输入框内容不得为空")
                } else {
                    if (window["document"]['getElementById']("number")['value'] > 0 && window["document"]['getElementById']("number")['value'] < 10) {
                        $['get']("/html/music/php.php?name=" + encodeURIComponent(window["document"]['getElementById']("name")['value']) + "&number=" + window["document"]['getElementById']("number")['value'], function (data, b1) {
                            var VZllfqK_D2 = window["document"]['getElementById']("number")['value'];
                            if (b1 == "success") {
                                var TEcN3 = JSON['parse'](data);
                                for (i = 0; i < VZllfqK_D2; i++) {
                                    $("tbody")['append']("<tr onclick=\"document.getElementById('audio').src ='" + TEcN3['result'][i]['URL'] + "'\"><td>" + TEcN3['result'][i]['NAME'] + "</td><td class='text-right'>" + TEcN3['result'][i]['ARTIST'] + "----《" + TEcN3['result'][i]['ALBUM'] + "》</td></tr>")
                                }
                                window["document"]['getElementById']("warning")['innerHTML'] = "<div class=\"alert alert-warning\"><a class=\"close\" data-dismiss=\"alert\" href=\"#\" aria-hidden=\"true\">&times;</a>点击即可开始播放(*^▽^*)</div>"
                            }
                        })
                    }
                }
            }
        });
    </script>
</body>
</html>
